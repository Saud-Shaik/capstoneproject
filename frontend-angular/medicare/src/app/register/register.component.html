    <div class="container">
        <div class="col-sm-6">
            <h3 style="margin-top: 10px">Sign Up Now</h3>
            <p>Please fill out this to register</p>
            <form  (ngSubmit)="userRegister()" th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required placeholder="Your Firstname" class="form-control form-control-lg" [ngMode]="user.firstname">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required placeholder="Your Lastname" class="form-control form-control-lg" [(ngModel)]="user.lasttname">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Email" name="email" id="email"
                           aria-describedby="emailHelp" [(ngModel)]="user.email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                        anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" required placeholder="Password" name="password"
                           id="password" [(ngModel)]="user.password">
                </div>
    <br>
                <input type="submit" value="Register" class="btn btn-primary btn-block">
                <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                          th:href="@{/login}">Login here</a></span>
            </form>
        </div>
    </div>
